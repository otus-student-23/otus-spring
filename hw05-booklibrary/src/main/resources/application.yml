spring:
  datasource:
    url: jdbc:h2:mem:booklibrary
    driverClassName: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true