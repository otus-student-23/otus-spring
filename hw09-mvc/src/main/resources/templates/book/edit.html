<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Библиотека</title>
    <link href="../../static/style.css" rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h3>Книга:</h3>

<form action="edit.html" th:method="post" th:action="@{edit(id=${book.id})}" th:object="${book}">
    <div class="row">
        <label for="name">Наименование</label>
        <!--input id="id" type="hidden" value="00000000-0000-0000-0000-000000000000" th:value="*{id}"/-->
        <input id="name" name="name" type="text" value="Наименование" th:value="*{name}"/>
    </div>
    <div class="row">
        <label for="author">Автор</label>
        <input id="author" name="author" type="text" value="Автор" th:value="*{author.name}" list="authors">
            <datalist id="authors">
                <option value="Автор" th:each="author: ${authors}" th:value="${author.name}">
            </datalist>
        </input>
    </div>
    <div class="row">
        <label for="genre">Жанр</label>
        <input id="genre" name="genre" type="text" value="Жанр" th:value="*{genre.name}" list="genres">
            <datalist id="genres">
                <option value="Жанр" th:each="genres: ${genres}" th:value="${genres.name}">
            </datalist>
        </input>
    </div>

    <button type="submit">Сохранить</button>
    <a href="list.html" th:href="@{/book}"><button type="button">Отмена</button></a>
</form>

</body>
</html>
