<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Библиотека</title>
    <link href="../../static/style.css" rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h3><a href="../index.html" th:href="@{/}">На главную</a></h3>
<h2>Книги</h2>
<a href="edit.html" th:href="@{/book/add}"><button>Добавить</button></a><br/><br/>

<table>
    <thead>
    <tr>
        <th>Наименование</th>
        <th>Автор</th>
        <th>Жанр</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.name}">Наименование</td>
        <td th:text="${book.author.name}">Автор</td>
        <td th:text="${book.genre.name}">Жанр</td>
        <td>
            <a href="../comment/list.html" th:href="@{/comment(bookId=${book.id})}"><button>Комментарии</button></a>
            <a href="edit.html" th:href="@{/book/edit(id=${book.id})}"><button>Изменить</button></a>
            <a href="#" th:href="@{/book/delete(id=${book.id})}"><button>Удалить</button></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
