<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Библиотека</title>
    <link href="../../static/style.css" rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h3><a href="../index.html" th:href="@{/}">На главную</a></h3>
<h2>Комментарии к книге:</h2>
<div class="row">
    <label for="book">Книга</label>
    <input id="book" type="text" value="Книга" readonly th:value="${book.name}"/>
</div>
<div class="row">
    <label for="author">Автор</label>
    <input id="author" type="text" value="Автор" readonly th:value="${book.author.name}"/>
</div>

<a href="edit.html" th:href="@{/comment/add(bookId=${book.id})}"><button>Добавить</button></a><br/><br/>
<table>
    <thead>
    <tr>
        <th>Наименование</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.comment}">Комментарий</td>
        <td>
            <a href="edit.html" th:href="@{/comment/edit(id=${comment.id})}"><button>Править</button></a>
            <a href="#" th:href="@{/comment/delete(id=${comment.id})}"><button>Удалить</button></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
