<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Библиотека</title>
    <link href="../../static/style.css" rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h3><a href="../index.html" th:href="@{/}">На главную</a></h3>
<h2>Жанры</h2>
<a href="edit.html" th:href="@{/genre/add}"><button>Добавить</button></a><br/><br/>

<table>
    <thead>
    <tr>
        <th>Наименование</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="genre : ${genres}">
        <td th:text="${genre.name}">Жанр</td>
        <td>
            <a href="edit.html" th:href="@{/genre/edit(id=${genre.id})}"><button>Править</button></a>
            <a href="#" th:href="@{/genre/delete(id=${genre.id})}"><button>Удалить</button></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
