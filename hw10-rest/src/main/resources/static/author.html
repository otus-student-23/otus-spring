<h2>Авторы</h2>

<dialog id="save-dialog">
    <form id="save-form" method="dialog">
        <input id="author.id" type="hidden"/>
        <div class="row">
            <label for="author.name">Наименование</label>
            <input id="author.name" type="text" required/>
        </div>
        <div id="save-result" class="result-message">Текст ошибки</div>
        <hr/>
        <button id="save-button-submit">Сохранить</button>
        <button formnovalidate>Отмена</button>
    </form>
</dialog>
<dialog id="delete-dialog">
    <form id="delete-form" method="dialog">
        <input id="delete.author.id" type="hidden"/>
        Подтвердите операцию
        <div id="delete-result" class="result-message">Текст ошибки</div>
        <hr/>
        <button id="delete-button-submit">Удалить</button>
        <button>Отмена</button>
    </form>
</dialog>
<menu>
    <button id="list-button">Обновить</button>
    <button id="add-button">Добавить</button>
</menu>

<input/><br><br>

<table>
    <thead>
    <tr>
        <th>Наименование</th>

    </tr>
    </thead>

</table>

<script src="/js/author.js" type="text/javascript" charset="UTF-8"></script>
