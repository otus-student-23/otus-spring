<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Библиотека</title>
    <link href="/style.css" rel="stylesheet"/>
    <script src="/js/comment.js" type="text/javascript" charset="UTF-8"></script>
    <script src="/js/abstract_entity.js" type="text/javascript" charset="UTF-8" defer></script>
</head>
<body>
<ul id="menu">
    <li><a href="index.html" class="active">Книги</a></li>
    <li><a href="author.html">Авторы</a></li>
    <li><a href="genre.html">Жанры</a></li>
    <li><a href="h2-console" target="_blank">H2 Console</a></li>
    <li><a href="swagger-ui.html" target="_blank">Swagger UI</a></li>
</ul>

<div class="row">
    <label for="book">Книга</label>
    <input id="book" type="text" readonly/>
</div>
<div class="row">
    <label for="author">Автор</label>
    <input id="author" type="text" readonly/>
</div>

<dialog id="entity-dialog">
    <form id="entity-form" method="dialog">
        <input id="entity.id" type="hidden"/>
        <input id="book.id" type="hidden"/>
        <fieldset id="entity-fieldset">
            <div class="row">
                <label for="entity.comment">Комментарий</label>
                <input id="entity.comment" type="text" required/>
            </div>
        </fieldset>
        <div id="entity-result">Текст ошибки</div>
        <hr/>
        <button id="add-entity-button" value="POST">Добавить</button>
        <button id="edit-entity-button" value="PUT">Сохранить</button>
        <button id="delete-entity-button" value="DELETE" formnovalidate>Удалить</button>
        <button value="cancel" formnovalidate>Закрыть</button>
    </form>
</dialog>
<menu>
    <button id="list-button">Обновить</button>
    <button id="add-button">Добавить</button>
</menu>

<table>
    <thead>
    <tr>
        <th>Наименование</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody id="entities"><tr><td colspan="2">Нет данных</td></tr></tbody>
</table>

</body>
</html>
