server:
  port: 8080

spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    hikari:
      schema: booklibrary

  liquibase:
    change-log: classpath:liquibase/changelog.xml
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    url: ${spring.datasource.url}
    default-schema: booklibrary

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
  server:
    port: 8080

springdoc:
  show-actuator: true

logging:
  level:
    ROOT: ERROR
    ru.otus.mar.booklibrary: DEBUG
