server:
  port: 8080

eureka:
  instance:
    hostName: ${spring.application.name}
    preferIpAddress: true
  client:
    fetchRegistry: true
    serviceUrl:
      #TODO сделать через профили k8s/docker-compose из env
      defaultZone: http://discovery:8761/eureka/
      #defaultZone: http://k8s-discovery-server.default.svc.cluster.local:8761/eureka/

spring:
  cloud:
    gateway:
      #discovery.locator.enabled: true
      routes:
        - id: web
          #TODO сделать через профили k8s/docker-compose из env
          uri: http://web
          #uri: http://k8s-web-client.default.svc.cluster.local
          predicates:
            - Path=/web/**
        - id: api
          uri: lb://booklibrary-microservice
          predicates:
            - Path=/api/**,/swagger-ui/**,/v3/**,/actuator/**
        - id: root
          uri: http://web
          predicates:
            - Path=/
          #https://www.baeldung.com/spring-cloud-gateway-url-rewriting
          filters:
            - RewritePath=/, /web/book.html
#log
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true

management:
  server:
    port: 8080
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      probes:
        enabled: true

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE
