server:
  port: 8080

eureka:
  instance:
    hostName: ${spring.application.name}
    preferIpAddress: true
  client:
    fetchRegistry: true

spring:
  cloud:
    gateway:
      #discovery.locator.enabled: true
#log
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true

management:
  server:
    port: 8080
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      probes:
        enabled: true

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE
