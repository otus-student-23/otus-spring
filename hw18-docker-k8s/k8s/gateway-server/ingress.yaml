apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-gateway-server
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /(web/.*|api/.*|logout)
            pathType: ImplementationSpecific
            backend:
              service:
                name: k8s-gateway-server
                port:
                  number: 8080
