apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-web-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-web-client
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: k8s-web-client
    spec:
      containers:
        - image: docker.io/library/k8s-web-client-image:0.0.20
          name: k8s-web-client
          ports:
            - containerPort: 80
          imagePullPolicy: Never
